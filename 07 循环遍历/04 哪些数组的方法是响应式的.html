<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id='app'>
    <li v-for="(item, index) in items" :key="item">
      {{item.message}} : {{index + 1}}
    </li>
    输入文本： <input type="text" v-model="ok"> {{ok}}
    <button @click='btnClick'>PUSH</button>
  </div>
  <script>
    var vm = new Vue({
      el: "#app",   //元素绑定 
      data: {
        items: [
          { message: '狂神说JAVA', value: 12 },
          { message: '狂神说前端', value: 11232 },
          { message: '狂神说运维', value: 1231231232 }
        ],
        ok: 123,
        name: 'yanwujie'
      },
      methods: {
        btnClick() {
          // 1.push方法
          // this.items.push({ message: '狂神说Vue', value: 1000 });
          // 2.通过索引值修改(非响应式，Vue内部不通过此方式进行监听)
          // this.items[0] = { message: '狂神说Vue', value: 1000 }; // 界面不更新，说明并不是所有方法都是响应式的(双向更新)
          // 3.pop() 删除数组中的最后一个元素，也可多个，下同
          // 4.shift() 删除数组中的第一个元素
          // 5.unshift() 在数组最前面添加元素
          // 6.splice()  -- 推荐 --  插入\删除\替换元素 
          // 删除元素：第二个参数传入要删除几个元素(如果没有传，就删除后面所有元素)
          // 替换元素：第二个参数表示要替换几个元素，后面参数是用于替换前面的元素
          this.items.splice(1, 1, "{ message: '狂神说Vue', value: 1000 }")  // 响应式操作后前面非响应式的操作也改变
          // 7.sort() 排序
          // 8.reverse() 反转
          // set(要修改对象, 索引值, 修改后的值)  响应式
          Vue.set(this.items, 0, 'asdasd')

        }
      }
    })
  </script>
</body>

</html>
