<html lang="en">

<head>

<body>
  <div id='app'>
    <h2>{{message}}</h2>
    <cpn></cpn>
  </div>
  <script>
    // 1.创建组件构造器对象
    const cpnConstructor = Vue.extend({
      template: `
      <div>
        <h2>我是标题</h2>
        <p>我是内容1</p>
        <p>我是内容2</p>
      <div>`
    })
    // 2.注册组件 
    Vue.component('cpn', cpnConstructor)  // (组件里的标签名, 组件构造器)



    const app = new Vue({
      el: '#app',
      data: {
        message: '测试用'
      },
      computed: {},
      methods: {}
    })
  </script>
</body>
