<body>
  <!-- 原因：组件被复用时不能共享数据，故每次用函数创建 -->
  <div id="app">
    <cpn></cpn>
    <cpn></cpn>

  </div>

  <template id='cpn1'>
    <div>
        <h2>{{message}} {{count}}</h2>
        <button @click='add'>+</button>
        <button @click='minor'>-</button>
    </div>
  </template>
  
  <script>
    Vue.component('cpn', {
      template: '#cpn1',
      data() {
        return {
          message: '当前计数：',
          count: 0
        }
      },
      methods: {
        add() {
          this.count++;
        },
        minor() {
          this.count--;
        }
      }
    })
    const app = new Vue({
      el: '#app',
      data: {},
      component: {
        // cpn: 'cpnC1'
      },
      filters: {},
      cpmputed: {},
      methods: {}
    })
  </script>
