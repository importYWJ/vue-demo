<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    .active {
      color: blue;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- <h2 class="active">{{message}}</h2> -->
    <h2 classs='a' v-bind:class='getClasses()'>{{message}}</h2>
    <button v-on:click='change'>转换按钮</button>
  </div>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        message: '测试用',
        isActive: true,
        isLine: false
      },
      methods: {
        change: function() {
          this.isActive = !this.isActive;
        },
        getClasses: function() {
          return {active: this.isActive, line: this.isLine}
        }
      }
    })
  </script>
</body>
</html>
