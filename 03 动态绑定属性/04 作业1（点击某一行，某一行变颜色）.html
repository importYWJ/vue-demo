<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../js/vue.js"></script>
  <style>
    .active {
      color: red;
    }
  </style>
</head>

<body>
  <!-- 点击某一行，某一行变颜色 -->
  <div id="app">
    <h2 :class="getClasses()">{{message}}</h2>
    <ul>
      <!-- 动态添加classW -->
      <li v-for='(m, index) in movies' :class="{'active': activeIndex===index}" v-on:click='change(index)'>{{m}}</li>
    </ul>
  </div>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        message: '测试用',
        movies: ['1', '2', '3', '4'],
        activeIndex: 0,
      },
      methods: {
        change: function (obj) {
          this.activeIndex = obj;
        }
      }
    })
  </script>
</body>

</html>
