<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../js/vue.js"></script>
  <style>
    .active {
      color: red;
    }
    .line {
      color: blue;
    }
  </style>
</head>
<body>
  <div id="app">
    <h2 :class="getClasses()">{{message}}</h2>
    <ul>
      <li v-for='(m, index) in movies' :class='getClasses()' v-on: click='change'>{{m}}</li>
    </ul>
  </div>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        message: '测试用',
        movies: ['1', '2', '3', '4'], 
        active: false,
        line: true
      },
      methods: {
        getClasses: function() {
          return {active: this.active , line: this.line}
        },
        change: function() {
          this.active = !this.active;
        }
      } 
    })
  </script>
</body>
</html>
