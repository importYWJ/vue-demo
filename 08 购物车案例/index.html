<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <div v-if='books.length'>
      <table>
        <thead>
          <tr>
            <th></th>
            <th>书籍名称</th>
            <th>出版日期</th>
            <th>价格</th>
            <th>购买数量</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr v-for="book in books">
            <td v-for="item in book">{{item}}</td>
          </tr> -->
          <tr v-for='(book, index) in books'>
            <td>{{book.id}}</td>
            <td>{{book.name}}</td>
            <td>{{book.date}}</td>
            <td>{{book.price | showPrice}}</td>
            <td>
              <button @click='reduce(index)' v-bind:disabled="book.count === 0"> - </button>{{book.count}}<button @click='add(index)'> + </button>
            </td>
            <td><button @click="remove(index)"> 移 除 </button></td>
          </tr>
        </tbody>
      </table>
      <h2>总价格：{{totalPrice | showPrice}}</h2>
    </div>
    <div v-else><h2>当前购物车为空！</h2></div>
  </div>
</body>
<script src="../../js/vue.js"></script>
<script src="main.js"></script>

</html>
