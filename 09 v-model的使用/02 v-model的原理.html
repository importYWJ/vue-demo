<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../js/vue.js"></script>
</head>

<body>
  <div id='app'>
    <!-- 双向绑定v-model相当于v-bind / Mustache和v-on组合 -->
    <input type="text" name="" id="" v-bind:value='message' v-on:input='valueChange'>{{message}}
  </div>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        message: '测试用'
      },
      computed: {

      },
      methods: {
        valueChange(event){
          this.message = event.target.value; 
        }
      }
    })
  </script>
</body>

</html>
