<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../js/vue.js"></script>
</head>
<body>
  <div id="app">
    <!-- 1. stop修饰符的使用: 阻止事件冒泡 -->
    <div @click="divClick">
      <button @click.stop='btnClick'>按钮</button>
    </div>
    <!-- 2. prevent修饰符的使用: 阻止默认事件（自动提交） -->
    <form action="baidu">
      <input type="submit" name="" id="" value="提交" @click.prevent='submitClick'>
    </form>
    <!-- 3. 监听某个键盘按键的事件 -->
    <input type="text" name="" id="" @keyup.enter='keyUp'>
    <!-- .native 监听组件根元素的原生事件 -->
    <!-- 5 .once 只触发一次回调 -->
    <button @click.once='btnClick2'>按钮2</button>
    
    
  </div>

  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        message: '测试用',
        counter: 0
      },
      computed: {

      },
      methods:{
        btnClick() {
          console.log('btnClick');
        },
        divClick() {
          console.log('divClick');
        },
        submitClick() {
          console.log('submitClick');
        },
        keyUp() {
          console.log('keyUp');
        },
        btnClick2() {
          console.log('btnClick2');
        }
      },
    })
  </script>
</body>
</html>
